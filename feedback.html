   <section class="container">
      <main class="main-content">
         <h2>Feedback</h2>
         <p>Your feedback means a lot to Us! Please share your thoughts below</p>
         <form action="submit-feedback.php" method="POST">


            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Ex.JOHN " required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Ex. johnuser1@gmail.com" required>

            <label for="message">Your feedback:</label>
            <textarea id="message" name="message" rows="4" placeholder="feedback" required></textarea>
            <button type="Send">Send feedback</button>
         </form>
         <script>document.addEventListener("DOMContentLoaded", function () {
               const form = document.querySelector("form");

               form.addEventListener("submit", function (event) {
                  event.preventDefault(); 

                  const name = document.getElementById("name").value.trim();
                  const email = document.getElementById("email").value.trim();
                  const message = document.getElementById("message").value.trim();

                  if (name === "" || email === "" || message === "") {
                     alert("Please fill in all fields before submitting.");
                     return;
                  }

                  if (!validateEmail(email)) {
                     alert("Please enter a valid email address.");
                     return;
                  }

                  alert("Thank you for your feedback, " + name + "!");
                  form.reset(); 
               });

               function validateEmail(email) {
                  const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                  return emailPattern.test(email);
               }
            });
         </script>

      </main>
